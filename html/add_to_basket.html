<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/add_to_basket.css" />
</head>

<body>
    <section class="top-part">
        <!-- top part which include main photo and back button -->
        <button class="btn">
            <!-- back button -->
        <img src="../images/Go back 3.png " class="back" href="home_screen.html"/>Go back
      </button>

        <section class="photo">
            <!-- main photo -->
            <img class="breakfast-img" src="../images/breakfast-quinoa-and-red-fruit-salad.png" alt="dish" />
        </section>
    </section>
    <section class="bottom-part">
        <!-- bottom block include dish  details  -->
        <header class="h1">Quinoa Fruit Salad</header>
        <!-- dish title -->
        <section class="counter">
            <!-- number of dishes to order -->
            <section class="number">
                <img class="minus" src="../images/sub.png" alt="minus" />
                <p class="count">1</p>
                <img class="add" src="../images/sum.png" alt="add" />
            </section>
            <article class="price">â‚¦ 2,000
                <!-- total price -->
            </article>
        </section>
        <img src="../images/Line.png" alt="Line" />
        <!-- separator line -->
        <section class="three-pargraph">
            <!-- paragraphs dscripe the dish -->
            <article>
                <p class="par1">One Pack Contains:</p>
            </article>
            <article>
                <p class="par2">
                    Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh mint.
                </p>
            </article>

            <img src="../images/Line.png" alt="Line" class="line" />
            <article>
                <p class="par3">
                    If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you. make
                </p>
            </article>
        </section>

        <section class="footer">
            <!-- buy and like button-->
            <img src="../images/heart.png" alt="like" />
            <button class="btn-2">Add to basket</button>
        </section>
    </section>
</body>

</html>
