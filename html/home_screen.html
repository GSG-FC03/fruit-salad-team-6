<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/home_screen.css" />
    <title>Document</title>
</head>

<body>
    <section class="top">
        <!--menue button section start-->
        <button class="btn">
        <img src="../images/Group.png" alt="" />
      </button>
        <!--menue button section end-->
    </section>

    <section class="nav">
        <!--nav bar section start-->
        <section class="inner">
            <img src="/images/search.png" style="padding-right: 15px" />
            <!--search icon-->
            <input class="search" type="search" placeholder="Search for fruit salad combos" />
            <!--search bar-->
        </section>
        <section><img src="../images/ico2.png" class="filter" alt="" /></section>
        <!--nav bar section end-->
    </section>

    <header class="header">Recommended Combo</header>
    <!--main header-->

    <section class="recommended">
        <!--recommender combo block start-->
        <section class="combo-block shadow" onclick="location.href='add_to_basket.html';">
            <!--left combo with shadow start-->
            <section class="like">
                <!--like icon-->
                <img src="../images/like.png" alt="like" />
            </section>
            <section class="combo-img">
                <!--combo image-->
                <img src="../images/combo 1.png" alt="combo" />
            </section>
            <p>hony lime combo</p>
            <section class="add">
                <!--choosing section-->
                <article class="price">₦ 2,000</article>
                <section>
                    <img src="../images/plus.png" alt="add" />
                    <!--add to chart icon-->
                </section>
            </section>
        </section>
        <!--left combo with shadow end-->
        <section class="combo-block" onclick="location.href='add_to_basket.html';">
            <!--right combo start-->
            <section class="like">
                <!--like icon-->
                <img src="../images/like.png" alt="like" />
            </section>
            <section class="combo-img">
                <!--combo image-->
                <img src="../images/combo 2.png" alt="combo" />
            </section>
            <p>Berry m1ango combo</p>

            <section class="add">
                <!--choosing section-->
                <article class="price">₦ 8,000</article>
                <section>
                    <img src="../images/plus.png" alt="add" />
                    <!--add to chart icon-->
                </section>
            </section>
        </section>
        <!--right combo start-->
    </section>
    <!--recommender combo block end-->
    <section class="menue">
        <!--menue bar section -->
        <h3 class="pressed">Hottest</h3>
        <h3 class="not-pressed">Popular</h3>
        <h3 class="not-pressed">New combo</h3>
        <h3 class="not-pressed">Top</h3>
    </section>

    <section class="dish-viewer">
        <section class="temp">
            <section class="combo-block-2" style="background-color: #fffaeb" onclick="location.href='add_to_basket.html';">
                <!--another dish block like the previos blocks start-->
                <section class="like">
                    <img src="../images/like.png" alt="like" />
                </section>

                <section class="combo-img">
                    <img src="../images/combo 2.png" alt="combo" />
                </section>
                <p>Berry mango combo</p>

                <section class="add">
                    <article class="price">₦ 10,000</article>
                    <section>
                        <img src="../images/plus.png" alt="add" />
                    </section>
                </section>
            </section>
            <!--dish block end-->
            <section class="combo-block-2" style="background-color: #fef0f0" onclick="location.href='add_to_basket.html';">
                <!--another dish block like the previos block start-->
                <section class="like">
                    <img src="../images/like.png" alt="like" />
                </section>

                <section class="combo-img">
                    <img src="../images/combo 2.png" alt="combo" />
                </section>
                <p>Berry mango combo</p>

                <section class="add">
                    <article class="price">₦ 10,000</article>
                    <section>
                        <img src="../images/plus.png" alt="add" />
                    </section>
                </section>
                <!--dish block end-->
            </section>
            <section class="combo-block-2" style="background-color: #f1eff6" onclick="location.href='add_to_basket.html';">
                <!--another dish block like the previos block start-->
                <section class="like">
                    <img src="../images/like.png" alt="like" />
                </section>

                <section class="combo-img">
                    <img src="../images/combo 2.png" alt="combo" />
                </section>
                <p>Melon fruit salad</p>

                <section class="add">
                    <article class="price">₦ 10,000</article>
                    <section>
                        <img src="../images/plus.png" alt="add" />
                    </section>
                </section>
                <!--dish block end-->
            </section>
        </section>
    </section>
</body>

</html>
